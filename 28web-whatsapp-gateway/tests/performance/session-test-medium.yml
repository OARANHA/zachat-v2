config:
  target: 'http://localhost:3001'
  phases:
    - duration: 60
      arrivalRate: 50
  scenarios:
    - name: "Criar Sessão WhatsApp - Carga Média"
      weight: 100
      flow:
        - post:
            url: "/api/sessions"
            json:
              apiKey: "test-key-{{$randomString()}}"
            capture:
              - json: "$.sessionId"
              - json: "$.responseStatus"
              - json: "$.responseTime"